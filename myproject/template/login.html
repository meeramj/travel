<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter your username"><br>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
</body>
</html>
